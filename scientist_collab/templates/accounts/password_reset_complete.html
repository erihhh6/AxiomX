{% extends 'base/base.html' %}

{% block title %}Password Reset Complete - Scientists Collaboration Platform{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h3 class="card-title mb-0">Password Reset Complete</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-success" role="alert">
                        <h4 class="alert-heading">Password successfully reset!</h4>
                        <p>Your password has been set. You may go ahead and log in now.</p>
                    </div>
                    
                    <div class="text-center mt-4">
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
